<ion-header id="header" style="color: black;">
   <ion-navbar color="danger" style="color: black;">
     <ion-title><p style="color: black;">Change password</p></ion-title>
   </ion-navbar>
<style>

</style>
</ion-header>
  <ion-content class="padding">
      
  

<div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Old Password" ng-model="data.username" style="margin-left: 5%;width:90%;height:35px;margin-top:13%;border-radius:12px;background: transparent;border:1px solid black;text-align: center;">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="New Password" ng-model="data.password" style="margin-left:5%;width:90%;height: 35px;margin-top:2%;border-radius: 12px;background: transparent;border:1px solid black;text-align: center;">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.password" style="margin-left:5%;width:90%;height: 35px;margin-top:2%;border-radius: 12px;background: transparent;border:1px solid black;text-align: center;">
          </label>
           <div>
           
            <button style="margin-left:5%;width:90%;height: 35px;margin-top: 7%;border-radius: 12px;background: transparent;border:1px solid black;background: red" (click)="nextPage()"  > Update </button>
          </div>
      </div>
      </ion-content>
