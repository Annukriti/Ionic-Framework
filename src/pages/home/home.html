   </ion-navbar>
<style>

</style>
</ion-header>
<ion-content padding>
	 <div id="div1" style="margin-left:6%;margin-right: 6%;margin-top: 3%;height:68%;">

         <p style="text-align:center;margin-top: -1% "> Login to enjoy more benefits </p>

          </div>

          <div class="list">
          <label  class="item item-input item-floating-label">

          </div>
          <div>

                Forget Password
                </ion-col>
           
              <ion-col col-6 style="text-align:center;text-align:left;font-size: 10px;font-weight:bold"
              (click)="register()">
              Register
       </ion-col>
       </ion-row>
      </ion-grid>
    </div>
          <p style="text-align: center;margin-top: 7%" >or login with</p>

              <ion-col col-4 col-sm-4 col-md-2 col-lg-1 col-xl-1 style="text-align: center;border-right: 1px black solid;text-align: right;">

               </ion-col>
              <ion-col col-4 col-sm-4 col-md-2 col-lg-1 col-xl-1 style="text-align:center;text-align:left;">
             <img src="/assets/imgs/Facebook.png" style="width:30%;height: :25px">
            </ion-col>
            <ion-col col-2>
